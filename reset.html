<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Game 150</title>

	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">	
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="left">
			<a class="transition" href="#">Rules</a>
		</div>
		<div class="right">
			<a class="transition" href="#">Login</a>
			<a class="transition" href="#">Signup</a>			
		</div>
	</header>

	<main>
		<form action="">
			<h1>Reset Your Trello Password</h1>

			<label for="email">Email</label>
			<input type="text" id="email">
			
			<label for="password1">New Password</label>
			<input type="text" id="password1">
			
			<label for="password2">Confirm Password</label>
			<input type="text" id="password2">
			
			<input class="transition" type="submit" name="signup" value="Reset Password">
			<p>Already have an account? <a class="link" href="index.html">Log in</a></p>
		</form>
	</main>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
